<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="DOM.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ Tip Calculator</h1>

    <label for="billAmount">Bill Amount ($):</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount" />

    <label for="tipPercentage">Tip Percentage (%):</label>
    <select id="tipPercentage">
      <option value="10">10%</option>
      <option value="15">15%</option>
      <option value="20" selected>20%</option>
      <option value="custom">Custom</option>
    </select>

    <input type="number" id="customTip" placeholder="Enter custom tip %" style="display:none;" />

    <button id="calculateBtn">Calculate</button>

    <div class="result">
      <p id="tipAmount">Tip: $0.00</p>
      <p id="totalAmount">Total: $0.00</p>
    </div>

    <!-- Toggle Mode Button inside the container -->
    <button id="mode">Toggle Mode</button>
  </div>

  <script src="DOM.js"></script>
</body>
</html>
